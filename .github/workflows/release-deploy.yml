name: Release Deploy

on:
  release:
    types: [published]

jobs:
  backend-quality:
    name: backend-quality
    if: github.event.release.prerelease == false && github.event.release.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install black ruff

      - name: Ruff check
        run: python -m ruff check api/main.py api/app api/tests

      - name: Black check
        run: python -m black --check api/main.py api/app api/tests

      - name: Backend tests
        run: python -m pytest -q api/tests

  frontend-quality:
    name: frontend-quality
    if: github.event.release.prerelease == false && github.event.release.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  deploy-api:
    name: deploy-api
    if: github.event.release.prerelease == false && github.event.release.draft == false
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_API_PROJECT_ID: ${{ secrets.RAILWAY_API_PROJECT_ID }}
      RAILWAY_API_ENVIRONMENT_ID: ${{ secrets.RAILWAY_API_ENVIRONMENT_ID }}
      RAILWAY_API_SERVICE_ID: ${{ secrets.RAILWAY_API_SERVICE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API service to Railway
        run: railway up . --path-as-root --project "$RAILWAY_API_PROJECT_ID" --environment "$RAILWAY_API_ENVIRONMENT_ID" --service "$RAILWAY_API_SERVICE_ID" --detach --ci

  deploy-frontend:
    name: deploy-frontend
    if: github.event.release.prerelease == false && github.event.release.draft == false
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_FRONTEND_PROJECT_ID: ${{ secrets.RAILWAY_FRONTEND_PROJECT_ID }}
      RAILWAY_FRONTEND_ENVIRONMENT_ID: ${{ secrets.RAILWAY_FRONTEND_ENVIRONMENT_ID }}
      RAILWAY_FRONTEND_SERVICE_ID: ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy frontend service to Railway
        run: railway up . --path-as-root --project "$RAILWAY_FRONTEND_PROJECT_ID" --environment "$RAILWAY_FRONTEND_ENVIRONMENT_ID" --service "$RAILWAY_FRONTEND_SERVICE_ID" --detach --ci
